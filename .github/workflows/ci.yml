name: pr_push_test

on:
  push:
    branches: ['test']
  pull_request:
    branches: ['test']

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup node.js 16.17.1
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.1
          cache: 'npm'
      - run: npm test
      - run: npm lint
